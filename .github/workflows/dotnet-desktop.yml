name: .NET Framework Desktop CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Restore NuGet packages
        run: nuget restore EventApplication.sln
      - name: Build solution
        run: msbuild EventApplication.sln /p:Configuration=Release
